openapi: 3.0.0
info:
  title: Yomart API
  description: Server API for Yomart
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/v1
    description: Local server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CustomerGroup:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: ID của nhóm khách hàng
        name:
          type: string
          description: Tên của nhóm khách hàng
          example: "Nhóm 1"
        publish:
          type: boolean
          description: Trạng thái công khai của nhóm khách hàng
          example: true
        code:
          type: string
          description: Mã nhóm khách hàng, không bắt buộc
          example: "ABC12345"
        is_default:
          type: boolean
          description: Nhóm khách hàng mặc định
          example: false

    SupplierGroup:
      properties:
        id:
          type: integer
          example: 1
          description: ID của nhóm nhà cung cấp
        code:
          type: string
          description: Mã nhóm nhà cung cấp, không bắt buộc
          example: "ABC12345"
        name:
          type: string
          description: Tên của nhóm nhà cung cấp
          example: "Nhóm 1"
        publish:
          type: boolean
          description: Trạng thái công khai của nhóm nhà cung cấp
          example: true

    Order:
      type: object
      properties:
        code:
          type: string
          description: Mã đơn hàng
          example: "Y0000001"
        name:
          type: string
          description: Tên khách hàng
          example: "Nguyễn Văn A"
        phone:
          type: string
          description: Số điện thoại khách hàng
          example: "0123456789"
        customer_id:
          type: integer
          description: ID của khách hàng đặt hàng
          example: 1
        city_id:
          type: integer
          description: ID thành phố
          example: 1
        district_id:
          type: integer
          description: ID quận/huyện
          example: 1
        ward_id:
          type: integer
          description: ID phường/xã
          example: 1
        address:
          type: string
          description: Địa chỉ giao hàng
          example: "123 Đường ABC"
        des:
          type: string
          description: Ghi chú đơn hàng
          example: "Giao hàng vào buổi sáng"
        order_details:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"

    OrderItem:
      type: object
      properties:
        product_id:
          type: integer
          description: ID sản phẩm
          example: 456
        quantity:
          type: integer
          description: Số lượng sản phẩm
          example: 2
        price:
          type: number
          description: Giá của sản phẩm tại thời điểm mua
          example: 120000
        price_wholesale:
          type: number
          description: Giá sỉ của sản phẩm tại thời điểm mua
          example: 100000

    Product:
      type: object
      properties:
        code:
          type: string
          description: Mã sản phẩm
          example: "SP000001"
        name:
          type: string
          description: Tên sản phẩm
          example: "Áo thun nam"
        price:
          type: number
          description: Giá bán lẻ
          example: 120000
        price_wholesale:
          type: number
          description: Giá bán sỉ
          example: 100000
        price_import:
          type: number
          description: Giá nhập
          example: 80000
        branch_id:
          type: integer
          description: ID chi nhánh
          example: 1
        product_type_id:
          type: integer
          description: ID loại sản phẩm
          example: 1
        description:
          type: string
          description: Mô tả sản phẩm
          example: "Áo thun nam chất liệu cotton 100%"
        is_sell:
          type: boolean
          description: Sản phẩm có bán không
          example: true
        unit_id:
          type: integer
          description: ID đơn vị tính
          example: 1
        weight:
          type: number
          description: Trọng lượng sản phẩm
          example: 0.2
        publish:
          type: boolean
          description: Trạng thái công khai của sản phẩm
          example: true

    Customer:
      type: object
      properties:
        code:
          type: string
          description: Mã khách hàng
          example: "KH000001"
        phone:
          type: string
          description: Số điện thoại khách hàng
          example: "0123456789"
        name:
          type: string
          description: Tên khách hàng
          example: "Nguyễn Văn A"
        email:
          type: string
          description: Email khách hàng
          example: ""
        type:
          type: string
          description: Loại khách hàng
          example: "Cá nhân"
        group_id:
          type: integer
          description: ID nhóm khách hàng
          example: 1
        publish:
          type: boolean
          description: Trạng thái công khai của khách hàng
          example: true
        birthdate:
          type: string
          description: Ngày sinh khách hàng
          example: ""
        gender:
          type: string
          description: Giới tính khách hàng
          example: "0 Nam, 1 Nữ, 2 Khác"
        tax_code:
          type: string
          description: Mã số thuế khách hàng
          example: ""
        city_id:
          type: integer
          description: ID thành phố
          example: 1
        district_id:
          type: integer
          description: ID quận/huyện
          example: 1
        ward_id:
          type: integer
          description: ID phường/xã
          example: 1
        address:
          type: string
          description: Địa chỉ khách hàng
          example: "123 Đường ABC"

    Supplier:
      type: object
      properties:
        phone:
          type: string
          description: Số điện thoại nhà cung cấp
          example: "0123456789"
        name:
          type: string
          description: Tên nhà cung cấp
          example: "Công ty TNHH A"
        email:
          type: string
          description: Email nhà cung cấp
          example: ""
        group_id:
          type: integer
          description: ID nhóm nhà cung cấp
          example: 1
        address:
          type: string
          description: Địa chỉ nhà cung cấp
          example: "123 Đường ABC"
        status:
          type: boolean
          description: Trạng thái nhà cung cấp
          example: true
        city_id:
          type: integer
          description: ID thành phố
          example: 1
        district_id:
          type: integer
          description: ID quận/huyện
          example: 1
        ward_id:
          type: integer
          description: ID phường/xã
          example: 1

    Brand:
      type: object
      properties:
        name:
          type: string
          description: Tên thương hiệu
          example: "Thương hiệu A"
        publish:
          type: boolean
          description: Trạng thái của thuơng hiệu
          example: true

    User:
      type: object
      properties:
        username:
          type: string
          description: Tên đăng nhập
          example: "admin"
        password:
          type: string
          description: Mật khẩu
          example: "ABC12345"
        name:
          type: string
          description: Tên người dùng
          example: "Nguyễn Văn ABC"
        email:
          type: string
          description: Email người dùng
          example: "  "
        phone:
          type: string
          description: Số điện thoại người dùng
          example: "0123456789"
        active:
          type: boolean
          description: Trạng thái hoạt động
          example: true

    UserAddress:
      type: object
      properties:
        name:
          type: string
          description: Tên địa chỉ
          example: "Anh B"
        phone:
          type: string
          description: Số điện thoại
          example: "0123456789"
        city_id:
          type: integer
          description: ID thành phố
          example: 1
        district_id:
          type: integer
          description: ID quận/huyện
          example: 1
        ward_id:
          type: integer
          description: ID phường/xã
          example: 1
        address:
          type: string
          description: Địa chỉ
          example: "123 Đường ABC"
        customer_id:
          type: integer
          description: ID khách hàng
          example: 1
        is_default:
          type: boolean
          description: Địa chỉ mặc định
          example: true


    ProductUnit:
      type: object
      properties:
        name:
          type: string
          description: Tên đơn vị tính
          example: "Cái"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true


    Module:
      type: object
      properties:
        name:
          type: string
          description: Tên module
          example: "Supplier"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true


    ProductType:
      type: object
      properties:
        name:
          type: string
          description: Loại sản phẩm
          example: "Áo thun"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true


    Role:
      type: object
      properties:
        name:
          type: string
          description: Tên quyền
          example: "Admin"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true

    Branch:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: ID chi nhánh
        name:
          type: string
          description: Tên của chi nhánh
          example: "Nhóm 1"
        publish:
          type: boolean
          description: Trạng thái công khai 
          example: true
        code:
          type: string
          description: Mã chi nhánh, không bắt buộc
          example: "ABC12345"
        is_default:
          type: boolean
          description: Chi nhánh mặc định
          example: false

    DeliveryNote:
      type: object
      properties:
        code:
          type: string
          description: Mã phiếu nhập
          example: "PN000001"
        delivery_note_detail:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryNoteDetail"


    DeliveryNoteDetail:
      type: object
      properties:
        product_id:
          type: integer
          description: ID sản phẩm
          example: 1
        qty:
          type: integer
          description: Số lượng sản phẩm
          example: 10




    City:
      type: object
      properties:
        name:
          type: string
          description: Tên thành phố
          example: "HCM"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true


    District:
      type: object
      properties:
        name:
          type: string
          description: Tên quận/huyện
          example: "Quận 1"
        publish: 
          type: boolean
          description: "Trạng thái công khai"
          example: true
        city_id:
          type: integer
          description: ID thành phố
          example: 1
    
    Ward:
      type: object
      properties:
        name:
          type: string
          description: Tên phường/xã
          example: "Phường 1"
        publish:
          type: boolean
          description: "Trạng thái công khai"
          example: true
        district_id:
          type: integer
          description: ID quận/huyện
          example: 1


          
    OrderDetail:
      type: object
      properties:
        id:
          type: integer
          description: ID chi tiết đơn hàng
          example: 1
        order_id:
          type: integer
          description: ID đơn hàng
          example: 1
        product_id:
          type: integer
          description: ID sản phẩm
          example: 1
        quantity:
          type: integer
          description: Số lượng sản phẩm
          example: 10
        price:
          type: number
          description: Giá sản phẩm
          example: 100000
        publish:
          type: number
          description: Trạng thái công khai
          example: 1
        created_id:
          type: number
          description: ID người tạo
          example: 1
        price_wholesale:
          type: number
          description: Giá sỉ
          example: 90000


    ProductCommission:
      type: object
      properties:
        product_id:
          type: integer
          description: ID sản phẩm
          example: 1
        commission:
          type: number
          description: Hoa hồng
          example: 10
        publish:
          type: boolean
          description: Trạng thái công khai
          example: true
        created_id:
          type: integer
          description: ID người dùng
          example: 1

    

paths:
  /auth/login:
    post:
      summary: Đăng nhập
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  format: username
                password:
                  type: string
      responses:
        "200":
          description: Đăng nhập thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /auth/change-password:
    put:
      summary: Đổi mật khẩu
      operationId: changePassword
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Đổi mật khẩu thành công
  
  /auth/refresh-token:
    post:
      summary: Làm mới token
      operationId: refreshToken
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Làm mới token thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  refreshToken:
                    type: 
                    

  /auth/logout:
    post:
      summary: Đăng xuất
      operationId: logout
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Đăng xuất thành công

  /customer-groups:
    get:
      summary: Tìm kiếm và lọc danh sách nhóm khách hàng
      operationId: getCustomerGroup
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      parameters:
        - name: key
          in: query
          description: key search
          schema:
            type: string
        - name: name
          in: query
          description: Tên nhóm khách hàng để tìm kiếm
          schema:
            type: string
        - name: publish
          in: query
          description: Trạng thái công khai của nhóm khách hàng
          schema:
            type: boolean
        - name: code
          in: query
          description: Mã nhóm khách hàng
          schema:
            type: string
        - name: is_default
          in: query
          description: Chỉ định xem nhóm khách hàng có phải là mặc định hay không
          schema:
            type: boolean
      responses:
        "200":
          description: Tìm thấy danh sách
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CustomerGroup"

    post:
      summary: Tạo mới nhóm khách hàng
      operationId: createCustomerGroup
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerGroup"
      responses:
        "200":
          description: Tạo mới thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerGroup"

  /customer-groups/delete-rows/{id}:
    delete:
      summary: Xóa nhiều nhóm khách hàng
      operationId: deleteCustomerGroups
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                listId:
                  type: array
                  items:
                    type: integer
                  example: [1, 2, 3, 4]
      responses:
        "200":
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Xóa thành công."
  /customer-groups/{id}:
    delete:
      summary: Xóa
      operationId: deleteCustomerGroupId
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID cần xóa
          schema:
            type: integer
      responses:
        "200":
          description: Xóa thành công
    patch:
      summary: Cập nhật nhóm khách hàng
      operationId: updateCustomerGroup
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của nhóm khách hàng cần cập nhật
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Tên nhóm khách hàng
                  example: "Nhóm mới"
                publish:
                  type: boolean
                  description: Trạng thái công khai của nhóm khách hàng
                  example: true
      responses:
        "200":
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerGroup"

  /customer-groups/findById/{id}:
    get:
      summary: Tìm kiếm nhóm khách hàng theo ID
      operationId: findCustomerGroupById
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của nhóm khách hàng cần tìm kiếm
          schema:
            type: integer
      responses:
        "200":
          description: Nhóm khách hàng tìm thấy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerGroup"
        "404":
          description: Nhóm khách hàng không tồn tại

  /customer-groups/update-publish/{id}:
    put:
      summary: Cập nhật trạng thái nhóm khách hàng
      operationId: updateCustomerGroupPublish
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID của nhóm khách hàng cần cập nhật
          schema:
            type: integer
      responses:
        "200":
          description: Cập nhật trạng thái thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerGroup"
  /customer-groups/update-list-publish:
    put:
      summary: Cập nhật trạng thái nhiều nhóm khách hàng
      operationId: updateListCustomerGroupPublish
      tags:
        - Customer Group
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                listId:
                  type: array
                  items:
                    type: integer
                  example: [1, 2, 3]
                publish:
                  type: boolean
                  description: Trạng thái công khai mới
                  example: true
      responses:
        "200":
          description: Cập nhật trạng thái thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Cập nhật trạng thái thành công."


  /supplier-groups:
    get:
      summary: Tìm kiếm và lọc danh sách
      operationId: getSupplierGroup
      tags:
        - Supplier Group
      security:
        - BearerAuth: []
      parameters:
        - name: key
          in: query
          description: key search
          schema:
            type: string
        - name: name
          in: query
          description: Tên để tìm kiếm
          schema:
            type: string
        - name: publish
          in: query
          description: Trạng thái công khai
          schema:
            type: boolean
        - name: code
          in: query
          description: Mã nhóm
          schema:
            type: string
      responses:
        "200":
          description: Tìm thấy danh sách
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CustomerGroup"

    post:
      summary: Tạo mới
      operationId: createSupplierGroup
      tags:
        - Supplier Group
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplierGroup"
      responses:
        "200":
          description: Tạo mới thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierGroup"

  /supplier-groups/delete-rows/{id}:
    delete:
      summary: Xóa nhiều
      operationId: deleteSupplierGroups
      tags:
        - Supplier Group
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                listId:
                  type: array
                  items:
                    type: integer
                  example: [1, 2, 3, 4]
      responses:
        "200":
          description: Xóa thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Xóa thành công."
  /supplier-groups/{id}:
    delete:
      summary: Xóa
      operationId: deleteSupplierId
      tags:
        - Supplier Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID cần xóa
          schema:
            type: integer
      responses:
        "200":
          description: Xóa thành công

    patch:
      summary: Cập nhật
      operationId: updateSupplierGroup
      tags:
        - Supplier Group
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID cần cập nhật
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Tên mới
                  example: "Nhóm mới"
                publish:
                  type: boolean
                  description: Trạng thái công khai
                  example: true
      responses:
        "200":
          description: Cập nhật thành công
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplierGroup"

  /supplier-groups/findById/{id}:
    get:
      summary: Tìm kiếm theo ID
